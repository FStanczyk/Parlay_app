name: Update Events

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start Docker services
        run: |
          docker-compose up -d --build db

      - name: Wait for database to be ready
        run: |
          echo "Waiting for database to be ready..."
          timeout 120 bash -c 'until docker-compose exec -T db pg_isready -U postgres; do sleep 2; done'
          echo "Database is ready!"

      - name: Start backend service
        run: |
          docker-compose up -d --build backend

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to be ready..."
          sleep 10
          timeout 60 bash -c 'until docker-compose ps backend | grep -q "Up"; do sleep 2; done'
          echo "Backend is ready!"

      - name: Run database migrations
        run: |
          docker-compose exec -T backend alembic upgrade head

      - name: Run ingestion script
        run: |
          docker-compose exec -T backend python3 ingestion_api/ingestion.py

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs backend
          docker-compose logs db

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v

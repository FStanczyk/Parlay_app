name: Philip Snat Runner

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

concurrency:
  group: philip-snat-runner
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    name: Run prediction pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-runner.txt

      - name: Install dependencies
        run: |
          pip install -r backend/requirements-runner.txt
          pip install alembic psycopg2-binary

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: alembic upgrade head

      - name: Run runner
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python3 philip_snat_models/runner.py

      - name: Commit and push predictions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/philip_snat_models/predictions/
          if git diff --cached --quiet; then
            echo "No new prediction files â€” nothing to commit."
          else
            git commit -m "chore: update predictions [skip ci]"
            git push
          fi

name: Philip Snat Runner

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

concurrency:
  group: philip-snat-runner
  cancel-in-progress: false

jobs:
  run:
    name: Run prediction pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-runner.txt

      - name: Install dependencies
        run: pip install -r backend/requirements-runner.txt

      - name: Run runner
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python3 philip_snat_models/runner.py

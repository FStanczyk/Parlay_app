name: Update Sports and Leagues

on:
  workflow_dispatch:

jobs:
  update-sports-leagues:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run database migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Populate sports
        working-directory: backend
        run: |
          python3 -c "
          from ingestion_api.ingestion import populate_sports_to_database
          result = populate_sports_to_database()
          print(f'Sports: {result[\"added\"]} added, {result[\"updated\"]} updated')
          "

      - name: Populate leagues
        working-directory: backend
        run: |
          python3 -c "
          from ingestion_api.ingestion import populate_leagues
          result = populate_leagues()
          print(f'Leagues: {result[\"added\"]} added, {result[\"updated\"]} updated')
          "
